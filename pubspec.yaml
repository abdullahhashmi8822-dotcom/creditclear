name: creditclear
description: "Track, manage, and organize your lending and borrowing activities with ease."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  google_fonts: ^6.3.2
  intl: ^0.20.2
  table_calendar: ^3.2.0
  fl_chart: ^1.1.1
  package_info_plus: ^9.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
flutter:
  uses-material-design: true
  assets:
    - assets/
flutter_launcher_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"
